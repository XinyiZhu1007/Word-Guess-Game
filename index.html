<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shonen Jump Manga Guess!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
</head>

<body>


    <div class="content">
        <h1 id="header">Shonen Jump Manga Guess!</h1>
        <div class="content-style" id="initial-msg">Click Here to Start...</div>
        <!-- <div id="input"></div> -->
        <div class="content-style sub-style1" id="hangman">
            <div class="clearfix" id="hangman-holder"></div>
        </div>
        <div class="content-style sub-style1" id="start-guessing">Your current guess is <span id="current-guess"><p>...</p></span></div>
        <div class="content-style sub-style2" id="remaining"> You have <span id="lifes-remaining">10</span> live(s) left!!</div>
        <div class="content-style sub-style2" id="attempts">You have guessed 
            <span class="sub-style1" id="wrong-chars"> ... </span>
        </div>
        <div class="content-style sub-style3" id="result"></div>
        <img id="winner-pic">
    


    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
